<!DOCTYPE html>
<html>
<head>
	<title>JSON Lecture</title>
</head>
<body>

<script type="javascript/text">
"use strict";

// All Keys MUST BE Strings
	


{
	// String
    "stringProp": "stringValue",

    // Number
    "numberProp": 1,

    // Object
    "objectProp": {
    	// Object Property
        "prop": "value"
    },

    // Array
    "arrayProp" : ['item1', 'item2'],

    // Array of two objects
    "arrayOfObjectsProp" : [
        {
            "prop": "value"
        },
        {
            "prop": "value"
        }
    ],

    // Boolean
    "boolProp"  : true,

    // Null
    "nullProp"  : null
}








</script>

</body>
</html>
