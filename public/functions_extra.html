<!DOCTYPE html>
<html>
<head>
	<title>Scope Demo</title>
</head>
<body>


<script type="text/javascript">



	"use strict";

	function log(input) {
		console.log(input);
	}

	var result = log("Cayden");
	console.log(result)

console.log("--------------------------");

	function identity(input) {
		return(input);
	}

	var result = identity("Cayden2");
	console.log(result);

console.log("------------------------");

	function randomNumber(min, max) {
		return Math.floor(Math.random() * (max - min + 1) + min);
		console.log(min, max);
	}

	var random = randomNumber(1, 100);
	console.log(random);

console.log("-------------------------");

	function isNumeric(input) {
		if(!isNaN(input)) {
			return true;
		} else {
			return false;
		}
	}

	console.log(isNumeric("1"));

console.log("-------------------------");

	function add(a, b) {
		return a + b;
	}

	function subtract(a, b) {
		return a - b;
	}

	function multiply(a, b) {
		return a * b;
	}

	function divide(a, b) {
		return a / b;
	}

	function square(a) {
		return multiply(a, a); 
	}

	function sumOfSquares(a, b) {
		return sum(square(a), square(b));
	}



</script>

</body>
</html>
